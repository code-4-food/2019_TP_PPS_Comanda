<ion-app>
  <div *ngIf='showSplash' class="base_1">
      <div class="base_2">
      </div>
    </div>
    <ion-toolbar color='dark'>
      <ion-button slot="start" fill="clear" color="light" (click)='home()'>
        <ion-icon name="home"></ion-icon>
      </ion-button>
      <ion-title text-center>
        Code For Good
      </ion-title>
      <ion-button slot="end" fill="clear" color="danger" (click)='LogOut()'>
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-toolbar>

    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
</ion-app>
