<ion-content >
    <ion-card-header >
      <ion-card-header>
        <ion-card-title class="container" color='dark'>
          <h2 class='text'>Iniciar Sesión</h2>
          <img class="icon" src="assets/icon/icono_1.png">
        </ion-card-title>
      </ion-card-header>


    </ion-card-header>

    <ion-card-content >
      <ion-card style="width: 100%;position: relative;">
        <ion-item  shape="round">
          <ion-label position="floating">
            <ion-text>
              <h4>
                Correo Electronico
              </h4>
            </ion-text>

          </ion-label>
          <ion-input clear-input type='text' [(ngModel)]='email'></ion-input>
        </ion-item>

        <ion-item  shape="round">
          <ion-label position="floating">
            <ion-text>
              <h4>
                Contraseña
              </h4>
            </ion-text>

          </ion-label>
          <ion-input clearInput type='password' [(ngModel)]='password'></ion-input>
        </ion-item>
      </ion-card>


      <ion-item>
        <ion-label>
          <ion-button expand="full" (click)='OnSubmitLogIn()' shape="round" color='success' fill="outline">
            <ion-icon slot="start" name="checkmark"></ion-icon>
            Aceptar
          </ion-button>
        </ion-label>

      </ion-item>
      <ion-item>
        <ion-label>
          <ion-button expand="full" (click)='Registrarse()' color='dark'>
            <ion-icon slot="start" name="person"></ion-icon>
            Registrarse
          </ion-button>

      </ion-item>
