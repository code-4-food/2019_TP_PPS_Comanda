<ion-header>
  <ion-toolbar color='dark'>
    <ion-title>Chat delivery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content type='reset' [scrollEvents]="true" class="back" color='medium'>
  <div *ngFor="let mensaje of mensajes">
    <div *ngIf="mensaje.lado=='end'" class="derecha">
      <div>
        <h3 class='nombre' style="color: black">{{mensaje.nombre}}</h3>
      </div>
      <div>
        <h3 style="color: black">{{mensaje.mensaje}}</h3>
      </div>
      <div class="fecha" style="color: black">{{mensaje.fecha}}</div>
    </div>
    <div *ngIf="mensaje.lado=='start'" class="izquierda">
      <div>
        <h3 class='nombre' style="color: black">{{mensaje.nombre}}</h3>
      </div>
      <div>
        <h3 style="color: black">{{mensaje.mensaje}}</h3>
      </div>
      <div class="fecha" style="color: black">{{mensaje.fecha}}</div>
    </div>
    <div style="width: 7px"></div>
    <br>
    <br>
    <br>
  </div>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea [(ngModel)]="mensaje"></ion-textarea>
    <ion-button color="success" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
